<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    
});
</script>
<link rel="stylesheet" type="text/css" href="styles.css" />
<script>
	var seconds=0;
	var minutes=0;
	var hours=0;
	var d;
	
	function clockFunction(){
		seconds=seconds+1;
		if (seconds==60){
			seconds = 0;
			minutes++;
			if (minutes==60){
				minutes=0;
				hours++;
			}
		}
		if (seconds<10)
			s_seconds = "0"+seconds;
		else
			s_seconds = seconds;
		if (minutes<10)
			s_minutes = "0"+minutes;
		else
			s_minutes = minutes;
		if (hours<10)
			s_hours = "0"+hours;
		else
			s_hours = hours;
			
		document.getElementById("clock").innerHTML = s_hours+":"+s_minutes+":"+s_seconds;
	}
	function startFunction(){
		d = new Date();
		console.log(d);
		seconds = d.getSeconds();
		minutes = d.getMinutes();
		hours = d.getHours();
		setInterval(clockFunction,1000);
	}
</script>
</head>
<body onload="startFunction()">
	<div id="clock" style="position:fixed;top:0px;left:0px;width:100px;height:40px;background-color:#EAEAEA;text-align:center;box-sizing:border-box;padding-top:5px;font-size:24px"></div>
</body>
</html>
