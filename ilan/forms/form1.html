<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    
});
</script>
<Script src="functions.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body onload="startProgram()">
<div style="float:left;padding:20px">
<div style="float:left;width:100%;font-size:24px">Math</div>
<div class="oneLine">
	<select id="whatOp" class="result" onchange="changeOperators(this.value)">
		<option value="">Please choose Operator</option>
		<option value="*">Multiply</option>
		<option value="+">Plus</option>
	</select>
</div>
<div class="oneLine">
	<input class="result" id="howMany"><br>
	<div style="float:left;width:100px;height:35px;background-color:green;color:white;text-align:center;padding-top:4px;box-sizing:border-box;cursor:pointer" onclick="showQ(document.getElementById('howMany').value)">ShowQuestions
	</div>
</div>
<div class="oneLine" id="ol">

</div>
<div style="float:left;width:100px;height:35px;background-color:green;color:white;text-align:center;padding-top:4px;box-sizing:border-box;cursor:pointer" onclick="check()">Check</div>
</div>
</body>
</html>
