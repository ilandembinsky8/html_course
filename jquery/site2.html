<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script src="jquery.js"></script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("#div1").fadeOut(3000);
					$("#div2").fadeOut(3000);
					$("#div3").fadeOut(3000);
				});
			});
		</script>
	</head>
    <body>
		<div id="div1" class="oneDiv" style="background-color:red">&nbsp;</div>
		<div id="div2" class="oneDiv" style="background-color:blue">&nbsp;</div>
		<div id="div3" class="oneDiv" style="background-color:green">&nbsp;</div>
		<button>Fade Out</button>
    </body>
</html>
